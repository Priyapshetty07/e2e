<div class="container">
<div class="row">
    <div class="col-sm-6" *ngFor="let user of userList">
        <div class="card">
            <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPyGNr2qL63Sfugk2Z1-KBEwMGOfycBribew&usqp=CAU" width="30px" height="100px" alt="card image">
            <div class="card-body">
                <h5 class="card-title">Emp-id: {{user['id']}}</h5>
                <h5 class="card-title">Emp-name: {{user['username']}}</h5>
                <h5 class="card-title">Emp-salary: {{user['salary']}}</h5>
                <h5 class="card-title">Emp-firstName: {{user['first_name']}}</h5>
                <h5 class="card-title">Emp-lastName: {{user['last_name']}}</h5>
            </div>
        </div>
    </div>
</div> 
</div>
<br>


<div class="row">
    <div class="col" *ngFor="let course of  cList?.['sub-home'].data">
        <!-- {{course._id | json}} -->
        <app-course [imgid]="course._id" [configs]="course['spayee:resource']">
        </app-course>
    </div>
</div>
