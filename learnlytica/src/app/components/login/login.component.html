<div class="container">
    <!-- {{myform.value | json}} -->
    <div class="row">
        <!-- <div class="col-7"></div> -->

        <div class="col">
            <div class="container" style="border: 2px solid rgb(240, 234, 234); border-radius: 10px;">
                <form novalidate [formGroup]="myform">
                    <div class="row mt-3">
                        <div class="col">
                            <label for="formGroupExampleInput2" class="form-label"><b>Email</b></label>
                            <input formControlName="email" type="email" class="form-control" id="formGroupExampleInput2"
                                placeholder="priya@example.com">
                        </div>
                    </div>

                    <div class=" row mt-3">
                        <div class="col">
                            <label for="formGroupExampleInput2" class="form-label"><b>Password</b></label>
                            <input formControlName="password" type="password" class="form-control" id="formGroupExampleInput2"
                                placeholder="Minimum be atleast 6 characters">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <a href="#" target="_blank" style="float: right; text-decoration: none"><b>Forgot
                                    password?</b></a>
                        </div>
                        <div>


                            <div class="row mt-3">
                                <div class="col">
                                    <div class="d-grid gap-2">
                                        <button (click)="getValues1()" type="submit" class="btn btn-primary">Login</button>
                                        <button mat-button mat-dialog-close>Cancel</button>
                                    </div>
                                </div>
                                <div>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
